<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="style/chat.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="script/chat.js"></script>
	<script src="https://code.angularjs.org/1.5.5/angular-route.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.5/angular-cookies.js" ></script>
</head>
<body ng-app="chatApp" ng-controller = 'chatCtrl'>
	<header ng-include src="'nav.html'">
	</header>
	<div class="container full-height">
	  <div class="panel panel-default">
	    <div class="panel-heading" >
	        <span> Hello, {{currentUser}}. Welcome to chat! </span>
	    </div>
	    <br>
	    <div class="panel-body">
	    	<div class="message-div">
	    		<ul id="messages" class="container-float"></ul>
	    	</div>
		    <form action="">
				<div class="input-group">
					<input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message..." required>
					<span class="input-group-btn">
					<input type="submit" value="Submit" class="btn btn-success" type="button"> 
					</span>
				</div>
		    </form>
	    </div>
	  </div>
	</div>
</body>
</html>
