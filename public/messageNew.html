<div class="col-sm-12">
	<form class="form-horizontal" name="form_newMsg" ng-submit="submitNewMsg()">
		<div class="form-group">
			<label for="recipient" class="col-sm-2 control-label" > To : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="recipient" name ="recipient" ng-model="recipient" required recipient-validate>
			</div>
			<div class="col-sm-offset-2 col-sm-10" ng-show = "form_newMsg.recipient.$error.recipientExist" >
				<p> User {{recipient}} does not exist! </p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="sender"> From : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="sender" value="{{currentUser}}" disabled>
			</div>
		</div>
		<div class="form-group">
			<label for="subject" class="col-sm-2 control-label" > Subject : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="subject" ng-model="subject">
			</div>
		</div>

		<div class="form-group">
		<label class="control-label col-sm-2" for="message"> Message: </label>
			<div class="col-sm-10">		  
				<textarea class="form-control" rows="10" id="message" ng-model="message"></textarea>
			</div>
		</div>
		<div class="form-group"> 
    		<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-primary" name="submit" value="Send Message">
			</div>
		</div>
	</form>
</div>
